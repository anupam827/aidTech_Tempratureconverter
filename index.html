<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter : A demo project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>This is made by Anupam kumar<br>
            Temperature Converter</h1>
        <div class="converter-row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
    
            <div class="col">
                <label>Celsius</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
            </div>
    
            <div class="col">
                <label>Kelvin</label>
                <input type="number" id="kelvin" placeholder="Enter Kelvin">
            </div>
        </div>
    </div>
  <script src="app.js"> </script>
</body>
</html>
